syntax = "proto3";
package chat;

message Message{
    string body=1;
}

message Chunk {
    string nombre = 1;
    string parte = 2;
    uint64 numPartes =3;
    bytes buffer = 4;
    
}

service ChatService{
    rpc SubirChunk(Chunk) returns (Message){};
    rpc DescargarChunk(Message) returns (Message){};
}